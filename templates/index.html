<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prolog Things</title>

    <link href="../static/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.css">

    <script src="../static/lib/js/jquery-3.5.0.min.js"></script>
    <script src="../static/lib/js/bootstrap.min.js"></script>
    <script src="../static/lib/js/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.js"></script>
    <script src="../static/lib/js/cytoscape-qtip.js"></script>

    <link rel="icon" href="data:,">
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top topnav" role='navigation' style="padding:5px;">
    <div class="container topnav" style="padding:0;margin-left:0;">
        <div class="navbar-header">
            <a class="navbar-brand"><strong>Prolog Things</strong></a>
        </div>
    </div>
</div>

<div style="padding:10px; background-color:white;">
    <form id='form' method="POST" style="display:grid; row-gap: 10px;">
        <div id="perturbagenDiv" style="display:grid; grid-template-columns: 250px 200px 200px; column-gap: 10px;">
            <div>
                <select class='custom-select' id='perturbagenSelect'>
                    <option value="Perturbagen"> Perturbagen </option>
                    {% for perturbagen in perturbagenList %}
                    <option value="{{ perturbagen[0]}}">{{ perturbagen[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button id="perturbSeeAllBtn" style="height:38px; width:100%;">See all for this P</button>
            </div>
            <div>
                <button id="secondaryPathwayBtn" style="height:38px; width:100%;">Secondary Pathway</button>
            </div>
        </div>

        <div id="kinaseDiv" style="display:grid; grid-template-columns: 250px 200px 200px 50px 200px; column-gap: 10px;">
            <div>
                <select class='custom-select' id='kinaseSelect'>
                    <option value="Kinase"> Kinase </option>
                    {% for kinase in kinaseList %}
                    <option value="{{ kinase[0] }}">{{ kinase[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button id="kinaseSeeAllBtn" style="height:38px; width:100%;">See all for this K</button>
            </div>
            <div>
                <button id="pathwayBtn" style="height:38px; width:100%;">Pathway</button>
            </div>
            <div style="display:grid; text-align:center;">
                <input type="range" min="0" max="1" step="0.1" value="0" class="slider" id="pathwaySlider" oninput="pathwaySliderNum.value = 'KT_assoc threshold:' + pathwaySlider.value">
                <output name="pathwaySliderNum" id="pathwaySliderNum" style="font-weight:bold; font-size:8pt;">KT_assoc threshold: 0</output>
            </div>
        </div>
    </form>
</div>

<div>
    <div id='kinase-pathway-title' style="background-color: #00629b; color:white; text-align:center; font-size:15pt; font-weight:900; padding:10px;">Kinase Pathway <button style="height:38px;" onclick="kinasePathwayCloseBtn(); return false;"><i class="fas fa-times-circle"></i></button></div>
    <div style="display:grid; column-gap:10px; grid-template-columns: 3fr 0fr; background-color:#00629b;">
        <div id='cy-big' style="visibility: visible; height:1000px; "></div>
        <div id='cy-big-PKinfo' style="float:right; visibility:visible; height:1000px"></div>
    </div>
</div>

<div style="background-color: #00629b; color:white; text-align:center; font-size:15pt; font-weight:900; padding:10px;">Perturbagen - Kinase - Target</div>
<div id='cy-container' style="display:grid; column-gap:10px; grid-template-columns: 7fr 3fr; padding:0;visibility:visible;background-color:#00629b">

    <div id='cy'></div>

    <div style="display:grid; grid-template-rows: 6fr 4fr;">
        <div id='interactionInfo' style="display:grid; grid-template-rows:1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr">
            <div>Perturbagen: <a id="perturbagenInfoID"></a></div>
            <div>Kinase: <a id="kinaseInfoID"></a></div>
            <div>Target: <a id="targetInfoID"></a></div>
            <div>Effect: <a id="effectInfoID"></a></div>
            <div>Perturbs Score:
                <form class="details_form" method="POST">
                    <a href='#' id="perturbsScoreInfoID"></a>
                </form>
            </div>
            <div>Colocalisation:
                <form class="details_form" method="POST">
                    <a href='#' id="colocalisationInfoID"></a>
                </form>
            </div>
            <div>KT_Association Score:
                <form class="details_form" method="POST">
                    <a href='#' id="uniquenessInfoID"></a>
                </form>
            </div>
            <div>Final Score:
                <a id="finalScoreInfoID"></a>
            </div>
            <div>Kinase Similarity:
                <form class="details_form" method="POST">
                    <a href='#' id="kinaseSimilarityID"></a>
                </form>
            </div>
        </div>

        <div id="detailedInfo"></div>
    </div>

</div>

<div>
    <div style="background-color: #00629b; color:white; text-align:center; font-size:15pt; font-weight:900; padding:10px;">Kinase - Target Association</div>
    <div style="display:grid; column-gap: 10px; grid-template-columns: 1fr 1fr; background-color: #00629b;">
        <div id='cy3' style="visibility:visible;"></div>
        <div id='cy2' style="visibility:visible;"></div>
    </div>
</div>


</body>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<script src="{{ url_for('static', filename='p_all_k_all.js') }}"></script>
<script src="{{ url_for('static', filename='pathway.js') }}"></script>
<script src="{{ url_for('static', filename='pkt.js') }}"></script>
<script src="{{ url_for('static', filename='topdown.js') }}"></script>
<script src="{{ url_for('static', filename='util_style.js') }}"></script>

<script>
    function kinasePathwayCloseBtn(){

        $('#cy-big').css('height',0);
        $('#cy-big-PKinfo').css('height',0);
        $('#kinase-pathway-title').css('visibility', 'hidden');
        $('#kinase-pathway-title').css('height', 0);
        $('#kinase-pathway-title').css('padding', 0);
    }

    function pktCloseBtn(){

        $('#cy-container').css('height',0);
    }

    function kinasePathwayCloseBtn(){

        $('#cy-big').css('height',0);
        $('#cy-big-PKinfo').css('height',0);
        $('#kinase-pathway-title').css('visibility', 'hidden');
        $('#kinase-pathway-title').css('height', 0);
        $('#kinase-pathway-title').css('padding', 0);
    }
</script>
</html>
