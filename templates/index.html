<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prolog Things</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.min.js" integrity="sha256-yvhiWj8VRHJV4JL+RmFcz3U2E2tu0bdjJ175tlvhSnE=" crossorigin="anonymous"></script>
    <link href="../static/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top topnav" role='navigation' style="padding:5px;">
    <div class="container topnav" style="padding:0;">
        <div class="navbar-header">
            <a class="navbar-brand">
                <strong>Prolog Things</strong>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <form id='form' method="POST" style="display:grid; row-gap: 10px;">
        <div id="perturbagenDiv" style="display:grid; grid-template-columns: 250px 200px; column-gap: 10px;">
            <div>
                <select class='custom-select' id='perturbagenSelect'>
                    <option value="Perturbagen"> Perturbagen </option>
                    {% for perturbagen in perturbagenList %}
                    <option value="{{ perturbagen[0]}}">{{ perturbagen[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button id="perturbSeeAllBtn" style="height:38px; width:100%;">See all for this P</button>
            </div>
        </div>

        <div id="kinaseDiv" style="display:grid; grid-template-columns: 250px 200px 200px 50px 200px; column-gap: 10px;">
            <div>
                <select class='custom-select' id='kinaseSelect'>
                    <option value="Kinase"> Kinase </option>
                    {% for kinase in kinaseList %}
                    <option value="{{ kinase[0] }}">{{ kinase[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <button id="kinaseSeeAllBtn" style="height:38px; width:100%;">See all for this K</button>
            </div>
            <div>
                <button id="pathwayBtn" style="height:38px; width:100%;">Pathway</button>
            </div>

            <button style="height:38px;" onclick="$('#cy-big').css('height',0); $('#cy-big-PKinfo').css('height',0); return false;"><i class="fas fa-times-circle"></i></button>

            <div style="display:grid; text-align:center;">
                <input type="range" min="0" max="1" step="0.1" value="0" class="slider" id="pathwaySlider" oninput="pathwaySliderNum.value = 'KT_assoc threshold:' + pathwaySlider.value">
                <output name="pathwaySliderNum" id="pathwaySliderNum" style="font-weight:bold;">KT_assoc threshold: 0</output>
            </div>
        </div>

    </form>

    <div style="display:grid; column-gap: 10px; grid-template-columns: 75% 24%;">
        <div id='cy-big' style="visibility: hidden; height: 0;"></div>
        <div id='cy-big-PKinfo' style="float:right;"></div>
    </div>

    <div style="display:grid; column-gap: 10px; grid-template-columns: 70% 29%; padding:0;">

        <div id='cy'></div>

        <div style="display:grid; row-gap: 10px; grid-template-rows: 60% 38%;">
            <div id='interactionInfo' style="display:grid; grid-template-rows:11% 11% 11% 11% 11% 11% 11% 11% 11%">
                <div>Perturbagen: <a id="perturbagenInfoID"></a></div>
                <div>Kinase: <a id="kinaseInfoID"></a></div>
                <div>Target: <a id="targetInfoID"></a></div>
                <div>Effect: <a id="effectInfoID"></a></div>
                <div>Perturbs Score:
                    <form class="details_form" method="POST">
                        <a href='#' id="perturbsScoreInfoID"></a>
                    </form>
                </div>
                <div>Colocalisation:
                    <form class="details_form" method="POST">
                        <a href='#' id="colocalisationInfoID"></a>
                    </form>
                </div>
                <div>KT_Association Score:
                    <form class="details_form" method="POST">
                        <a href='#' id="uniquenessInfoID"></a>
                    </form>
                </div>
                <div>Final Score:
                    <a id="finalScoreInfoID"></a>
                </div>
                <div>Kinase Similarity:
                    <form class="details_form" method="POST">
                        <a href='#' id="kinaseSimilarityID"></a>
                    </form>
                </div>
            </div>

            <div id="detailedInfo"></div>
        </div>

    </div>

    <div style="display:grid; column-gap: 10px; grid-template-columns: 50% 50%; margin-top: 10px; margin-right:10px;">
        <div id='cy2'></div>
        <div id='cy3'></div>
    </div>

</div>

</body>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<script src="{{ url_for('static', filename='p_all_k_all.js') }}"></script>
<script src="{{ url_for('static', filename='pathway.js') }}"></script>
<script src="{{ url_for('static', filename='pkt.js') }}"></script>
<script src="{{ url_for('static', filename='util_style.js') }}"></script>
</html>
